<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worktap | Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="exchange.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="auth">
      <div class="auth__left">
        <div class="auth__content-wrapper">
          <a href="index.html" class="auth__logo">
            <img src="images/logo.png" alt="Worktap" class="auth__logo-img" />
          </a>

          <div class="auth__header">
            <p class="auth__subtitle">Добро пожаловать!</p>
            <h1 class="auth__title">Войдите в свой аккаунт</h1>
          </div>

          <form class="auth__form form">
            <div class="form__group">
              <label for="email" class="form__label">E-mail</label>
              <input
                type="email"
                id="email"
                class="form__input"
                placeholder="E-mail"
              />
            </div>

            <div class="form__group">
              <label for="password" class="form__label">Пароль</label>
              <input
                type="password"
                id="password"
                class="form__input"
                placeholder="Пароль"
              />
            </div>

            <div class="form__row">
              <label class="form__checkbox-wrapper">
                <input type="checkbox" class="form__checkbox" />
                <span class="form__checkbox-custom"></span>
                Запомнить меня
              </label>
              <a href="recovery.html" class="form__link">Забыли пароль?</a>
            </div>

            <a type="submit" class="form__btn-submit" href="profile.html"
              >Войти</a
            >

            <button type="button" class="form__btn-google">
              <img
                src="images/google-icon.png"
                alt=""
                class="form__google-icon"
              />
              Или войдите с помощью Google
            </button>
          </form>

          <p class="auth__footer-text">
            У Вас все еще нет аккаунта?
            <a href="register.html" class="auth__footer-link"
              >Зарегистрируйтесь бесплатно!</a
            >
          </p>
        </div>
      </div>

      <div class="auth__right">
        <img src="images/login-img.png" alt="" class="auth__main-img" />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
